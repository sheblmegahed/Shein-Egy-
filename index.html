<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shein Egy</title>
    <!--styling -->
    <link rel="stylesheet" href="css.css">
    <!-- normalize css -->
    <link rel="stylesheet" href="Normalize.css">
    <!-- font awesome for icons -->
    <link rel="stylesheet" href="allmin.css">
    <script src="https://kit.fontawesome.com/1d3134f80d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="page">
        <div class="header">
            <img src="shein-egy.png" alt="">
            <ul>
                <li>Home</li>
                <li>Shop</li>
            </ul>
            <div class="side">
                <i class="fa-solid fa-suitcase"></i>
                <span>Shopping Cart</span>
            </div>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
                <ul>
                    <li>Home</li>
                    <li>Shop</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="side-div-one">
                    <div class="first">
                        <p>Account</p>
                        <i class="fa-solid fa-check"></i>
                        <p>Shipping</p>
                        <i class="fa-solid fa-check"></i>
                        <p>Payment</p>
                    </div>
                    <div class="second">
                        <h3>Shipping details</h3>
                    </div>
                    <form action="">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="name">
                        <label for="">Country</label>
                        <select name="" id="">
                            <option value=""selected>Select</option>
                            <option value="">Egypt</option>                        
                            <option value="">Saudi Arabia</option>
                            <option value="">Emirates</option>
                            <option value="">Syria</option>
                            <option value="">Palestine</option>
                        </select>
                        <span></span>
                        <label for="">City</label>
                        <select name="" id="">
                            <option value=""selected>Select</option>
                            <option value="">Cairo</option>
                            <option value="">Luxor</option>
                            <option value="">Aswan</option>
                            <option value="">Alexandria</option>
                        </select>
                        <span></span>
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                        <label for="mobile">Mobile</label>
                        <input type="tel" name="mobile" id="mobile">
                    </form>
                    <button>Add Address</button>
                </div>
                <div class="side-div-two">
                    <div>
                        <h3>Order Summary</h3>
                        <div class="image">
                            <img src="person.jpg">
                        </div>
                        <div class="quantity">
                            <div class="span">
                                <span>Zumba Forever Cargo Sweatpants</span>
                                <span>EGP 320.45</span> 
                            </div>
                            <div class="plus">
                                <span>+</span>
                                <span>1</span>
                                <span>-</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <ul>
                            <li>
                                <span>Sub Total</span>
                                <span>EGP 316.55</span>
                            </li>
                            <li>
                                <span>Tax</span>
                                <span>EGP 3.45</span>
                            </li>
                            <li>
                                <span>Shipping</span>
                                <span>Free</span>
                            </li>
                            <li>
                                <span>Total</span> 
                                <span>EGP 320.45</span> 
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="image">
                <img src="shein-egy.png" alt="">
            </div>
            <ul>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-youtube"></i></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
